{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="contact-container">
    <div class="terminal-window">
        
        <div class="terminal-header">
            <div class="status-dot blink"></div>
            <h2>ESTABLISH UPLINK // COMM_CHANNEL_OPEN</h2>
        </div>

        <div class="uplink-section">
            <h3>SELECT FREQUENCY</h3>
            <div class="social-grid">
                <a href="https://github.com/Jays-Network" target="_blank" class="social-node">
                    <i class="fab fa-github"></i>
                    <span>GITHUB</span>
                </a>
                <a href="#" class="social-node">
                    <i class="fab fa-linkedin"></i>
                    <span>LINKEDIN</span>
                </a>
                <a href="#" class="social-node">
                    <i class="fas fa-envelope"></i>
                    <span>EMAIL</span>
                </a>
                <a href="#" class="social-node">
                    <i class="fab fa-discord"></i>
                    <span>DISCORD</span>
                </a>
            </div>
        </div>

        <hr class="neon-divider">

        <form class="cyber-form" method="post">
            {% csrf_token %}
            <div class="input-row">
                <div class="input-group">
                    <label>OPERATOR_ID</label>
                    <input type="text" name="operator_id" placeholder="ENTER NAME..." required>
                </div>
                <div class="input-group">
                    <label>SUBJECT_HEADER</label>
                    <input type="text" name="subject" placeholder="TOPIC..." required>
                </div>
            </div>
            
            <div class="input-group">
                <label>TRANSMISSION_DATA</label>
                <textarea name="message" rows="5" placeholder="TYPE MESSAGE HERE..." required></textarea>
            </div>

            <button type="submit" class="cyber-btn-submit">
                SEND TRANSMISSION <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
