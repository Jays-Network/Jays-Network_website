{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="contact-container">
    <div class="terminal-window">
        
        <div class="terminal-header">
            <div class="status-dot blink"></div>
            <h2>SECURE UPLINK // SELECT_FREQUENCY</h2>
        </div>

        <div class="frequency-grid">
            <a href="https://github.com/Jays-Network" target="_blank" class="freq-node">
                <i class="fab fa-github"></i>
                <span>GITHUB_REPO</span>
            </a>
            <a href="#" class="freq-node">
                <i class="fab fa-linkedin"></i>
                <span>LINKEDIN_SIGNAL</span>
            </a>
            <a href="#" class="freq-node">
                <i class="fab fa-discord"></i>
                <span>DISCORD_SERVER</span>
            </a>
            <a href="#" class="freq-node">
                <i class="fas fa-envelope"></i>
                <span>ENCRYPTED_MAIL</span>
            </a>
        </div>

        <hr class="neon-divider">

        <form class="cyber-form" method="post">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                <div class="terminal-alert" style="color: #33ff00; margin-bottom: 1rem; border: 1px solid #33ff00; padding: 10px;">
                    <i class="fas fa-check-circle"></i> {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <div class="input-row">
                <div class="input-group">
                    <label>OPERATOR_ID</label>
                    <input type="text" name="operator_id" placeholder="ENTER NAME..." required>
                </div>
                <div class="input-group">
                    <label>SUBJECT_HEADER</label>
                    <input type="text" name="subject" placeholder="TOPIC..." required>
                </div>
            </div>
            
            <div class="input-group">
                <label>TRANSMISSION_DATA</label>
                <textarea name="message" rows="5" placeholder="TYPE MESSAGE HERE..." required></textarea>
            </div>

            <button type="submit" class="cyber-btn-submit">
                SEND TRANSMISSION <i class="fas fa-paper-plane"></i>
            </button>
        </form>

    </div>
</div>
{% endblock %}
