name: Deploy to Home Lab

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Update Python Dependencies
        run: |
          source /home/jay/jays_network/venv/bin/activate
          pip install -r requirements.txt

      - name: Update Database
        run: |
          source /home/jay/jays_network/venv/bin/activate
          python manage.py migrate

      - name: Clear and Collect Static Files
        run: |
          source /home/jay/jays_network/venv/bin/activate
          # Use --clear to ensure no old/broken files remain
          python manage.py collectstatic --noinput --clear

      - name: Restart Website
        run: |
          # Ensure 'jay' is in sudoers for this specific command
          sudo systemctl restart gunicorn

      - name: Smoke Test (Verify Uptime)
        run: |
          # Wait 3 seconds for Gunicorn to spin up
          sleep 3
          # Check if local port 8000 returns a 200 OK
          curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000 | grep "200"